<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar System</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* üåå STAR BACKGROUND */
body{
    height:100vh;
    background:black;
    overflow:hidden;
}
body::before{
    content:"";
    position:absolute;
    inset:0;
    background:
        radial-gradient(1px 1px at 10% 20%, white 50%, transparent 51%),
        radial-gradient(1px 1px at 30% 80%, white 50%, transparent 51%),
        radial-gradient(1px 1px at 70% 30%, white 50%, transparent 51%),
        radial-gradient(1px 1px at 90% 60%, white 50%, transparent 51%),
        radial-gradient(1px 1px at 50% 50%, white 50%, transparent 51%);
    background-size:300px 300px;
    opacity:0.8;
}

/* üåû CENTER */
.solar-system{
    position:relative;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* üåû SUN */
.sun{
    position:absolute;
    height:130px;
    width:130px;
    border-radius:50%;
    background:radial-gradient(circle, #fff176, #ff9800, #f44336);
    box-shadow:0 0 60px 20px orange;
}

/* üß≠ ORBIT (ELLIPTICAL) */
.orbit{
    position:absolute;
    border:1px dashed rgba(255,255,255,0.2);
    border-radius:50%;
    animation:rotate linear infinite;
}

/* ‚è© DIFFERENT SPEEDS */
.venus-orbit{ width:260px; height:180px; animation-duration:8s; }
.earth-orbit{ width:360px; height:260px; animation-duration:12s; }
.mars-orbit{ width:480px; height:340px; animation-duration:18s; }

/* üåç PLANETS */
.planet{
    position:absolute;
    top:50%;
    left:0;
    transform:translateY(-50%);
    border-radius:50%;
}

/* VENUS */
.venus{
    height:24px;
    width:24px;
    background:#d4af37;
}

/* EARTH */
.earth{
    height:30px;
    width:30px;
    background:#2196f3;
    position:relative;
}

/* üåë MOON ORBIT */
.moon-orbit{
    position:absolute;
    width:60px;
    height:60px;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    border-radius:50%;
    animation:rotate 2s linear infinite;
}

/* MOON */
.moon{
    position:absolute;
    height:8px;
    width:8px;
    background:#ccc;
    border-radius:50%;
    top:50%;
    left:0;
    transform:translateY(50%);
}

/* MARS */
.mars{
    height:26px;
    width:26px;
    background:#c1440e;
}

/* üîÑ ROTATION */
@keyframes rotate{
    from{ transform:rotate(0deg); }
    to{ transform:rotate(360deg); }
}
</style>
</head>

<body>
<div class="solar-system">

    <div class="sun"></div>

    <!-- VENUS -->
    <div class="orbit venus-orbit">
        <div class="planet venus"></div>
    </div>

    <!-- EARTH + MOON -->
    <div class="orbit earth-orbit">
        <div class="planet earth">
            <div class="moon-orbit">
                <div class="moon"></div>
            </div>
        </div>
    </div>

    <!-- MARS -->
    <div class="orbit mars-orbit">
        <div class="planet mars"></div>
    </div>

</div>
</body>
</html>
